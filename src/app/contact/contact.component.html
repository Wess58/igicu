      <h3><u>Send us a message</u></h3>

      <div class="row">

            </div>

            <!-- <div class="form-group">
              <label>Message</label>

              <label for="">Category of interest</label>
              <select class="form-control" name="category">
                <option value="" sele>I want to hire your communication/brand Consultancy </option>
                <option value="">Am looking for a great event planner</option>
                <option value="">Looking to hire your Customer service training services</option>
                <option value="">I need a French/English tutor or translator</option>
              </select>
            </div>

            <div class="form-group">
              <label>Where did you hear about us?</label>
              <input class="form-control" type="text">
            </div>

            <button class="btn btn-send">SEND</button>
          </form>
        </div>


        <div class="col-md-5 text-center">
          <h5>Have an inquirie?</h5>
          <p>Email us on <u><a href="mailto:info@igicu.co.ke">info@igicu.co.ke</a></u>
